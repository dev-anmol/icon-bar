<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Bar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/df39b7fa60.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="icons icon1"><i class="fa-solid fa-house"></i></div>
